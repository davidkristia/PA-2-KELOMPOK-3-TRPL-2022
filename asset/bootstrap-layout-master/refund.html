<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refund Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Refund Tiket Kapal</h5>
            <form>
              <div class="mb-3">
                <label for="inputName" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nama Lengkap">
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Alamat Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Alamat Email">
              </div>
              <div class="mb-3">
                <label for="inputTiket" class="form-label">Nomor Tiket</label>
                <input type="text" class="form-control" id="inputTiket" placeholder="Nomor Tiket">
              </div>
              <div class="mb-3">
                <label for="inputReason" class="form-label">Alasan Refund</label>
                <textarea class="form-control" id="inputReason" rows="3" placeholder="Alasan Refund"></textarea>
              </div>
              <div class="mb-3">
                <label for="inputBuktiBooking" class="form-label">Unggah Bukti Booking</label>
                <input type="file" class="form-control" id="inputBuktiBooking">
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
