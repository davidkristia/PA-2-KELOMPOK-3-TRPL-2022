<body>

        <tbody>

  <script>

    {

    },
    {
      "hari": "Rabu",
      "jam_berangkat": "12:00 WIB",
      "durasi": "2 jam",

    {

    },
    {

</tbody>
      </table>

  <!-- Link Bootstrap JS (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Script JavaScript (sama dengan yang Anda berikan sebelumnya) -->
  <script>
    const dataJadwal = [
      {
        "hari": "Senin",
        "jam_berangkat": "08:00 WIB",
        "durasi": "2 jam",
        "harga_tiket": "Rp 100.000"
      },
      {
        "hari": "Selasa",
        "jam_berangkat": "10:00 WIB",
        "durasi": "2 jam",
        "harga_tiket": "Rp 100.000"
      },
      {
        "hari": "Rabu",
        "jam_berangkat": "12:00 WIB",
        "durasi": "2 jam",
        "harga_tiket": "Rp 100.000"
      },
      {
        "hari": "Kamis",
        "jam_berangkat": "14:00 WIB",
        "durasi": "2 jam",
        "harga_tiket": "Rp 100.000"
      },
      {
        "hari": "Jumat",
        "jam_berangkat": "16:00 WIB",
        "durasi": "2 jam",
        "harga_tiket": "Rp 100.000"
      }
    ];

    const tableBody = document.querySelector('tbody');

    for (const jadwal of dataJadwal) {
      const tableRow = document.createElement('tr');

      const hariCell = document.createElement('td');
      hariCell.textContent = jadwal.hari;
      tableRow.appendChild(hariCell);

      const jamBerangkatCell = document.createElement('td');
      jamBerangkatCell.textContent = jadwal.jam_berangkat;
      tableRow.appendChild(jamBerangkatCell);

      const durasiCell = document.createElement('td');
      durasiCell.textContent = jadwal.durasi;
      tableRow.appendChild(durasiCell);

      const hargaTiketCell = document.createElement('td');
      hargaTiketCell.textContent = jadwal.harga_tiket;
      tableRow.appendChild(hargaTiketCell);

      tableBody.appendChild(tableRow);
    }
  </script>
</body>
</html>
